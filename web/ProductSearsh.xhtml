<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
      <h:form>
        <h:outputLabel for="productId">Enter Product ID: </h:outputLabel>
        <h:inputText id="productId" value="#{action.idProductMode}"/>
        <h:commandButton value="Get Clients" action="#{action.getClientsByProductId}"/>
    </h:form>
    
    <h2>Clients Associated with Product</h2>
    <h:dataTable value="#{action.clientsByProductId}" var="client">
        <h:column>
            <p:outputLabel value="ID"/>
            <p:inputText value="#{client.id}"/>
        </h:column>
        <h:column>
             <p:outputLabel value="NAME"/>
             <p:inputText value="#{client.name}"/>
        </h:column>
    </h:dataTable>
    </h:body>
</html>
