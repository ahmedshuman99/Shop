<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <h:form id="ClienForm">
    <h:panelGrid columns="2">
        <h:outputLabel for="productName" value="Name:" />
        <h:inputText id="ClientName" value="#{client.name}" />

        <p:commandButton value="Create" action="#{client.createNewClient()}" update=":table"/>
    </h:panelGrid>
</h:form>

<h:form id="table">
    <p:dataTable id="ClientTable" value="#{client.allClients}" var="cli">
        <p:column headerText="ID">
            <p:outputLabel value="#{cli.id}" />
        </p:column>
        <p:column headerText="NAME">
            <p:outputLabel value="#{cli.name}" />
        </p:column>
    </p:dataTable>
</h:form>
        
    </h:body>
</html>
