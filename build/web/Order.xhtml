<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <h:form>
    <h:panelGrid columns="2">
        <h:outputLabel for="client" value="Select Client:" />
        <p:inputText value="#{action.idClientMode}" id="client" />

        <h:outputLabel for="product" value="Select Product:" />
        <h:selectOneMenu id="product" value="#{action.idProductMode}">
            <f:selectItem itemLabel="Select Product" itemValue="" />
            <f:selectItems value="#{product.allProducts}" var="prod" itemLabel="#{prod.name}" itemValue="#{prod.id}" />
        </h:selectOneMenu>
    </h:panelGrid>

    <p:commandButton value="Create Action" action="#{action.createNewActions}" ajax="true" />
</h:form>


        <h:form>
            <p:dataTable value="#{action.allActions}" var="action">
                <p:column headerText="ID">
                    <h:outputText value="#{action.id}" />
                </p:column>
                <p:column headerText="Client">
                    <h:outputText value="#{action.idClient.name}" />
                </p:column>
                <p:column headerText="Product">
                    <h:outputText value="#{action.idProduct.name}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
