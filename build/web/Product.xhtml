<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <h:form id="productForm">
    <h:panelGrid columns="2">
        <h:outputLabel for="productName" value="Name:" />
        <h:inputText id="productName" value="#{product.name}" />

        <h:outputLabel for="productPrice" value="Price:" />
        <h:inputText id="productPrice" value="#{product.price}" />
        <p:commandButton value="Create" action="#{product.createNewProduct}" update=":table"/>
        <p:button value="Order" outcome="ProductSearsh.xhtml"/>
    </h:panelGrid>
</h:form>

<h:form id="table">
    <p:dataTable id="productTable" value="#{product.allProducts}" var="prod">
        <p:column headerText="ID">
            <p:outputLabel value="#{prod.id}" />
        </p:column>
        <p:column headerText="NAME">
            <p:outputLabel value="#{prod.name}" />
        </p:column>
        <p:column headerText="PRICE">
            <p:outputLabel value="#{prod.price}" />
        </p:column>
    </p:dataTable>
</h:form>
    </h:body>
</html>
